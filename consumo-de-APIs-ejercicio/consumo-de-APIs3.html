<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="consumo-de-APIs3.css">
</head>
<body>
    <section>
        <div>
            <table>
                <thead>
                    <tr>
                        <th class="id">Id</th>
                        <th>Nombre</th>
                        <th>Correo Electrónico</th>
                        <th class="img">Imagen</th>
                    </tr>
                </thead>
                <tbody id="usersContainer">
    
                </tbody>
            </table>
        </div>

        <div>
            <form action="">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email">
                <button type="submit">Agregar</button>
                <button type="reset" class="delete-button">Limpiar</button>
            </form>
        </div>
    </section>
    
    

    <script src="consumo-de-APIs3.js"></script>
</body>
</html>
